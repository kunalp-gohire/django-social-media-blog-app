{% extends "post/post_base.html" %}
{% load bootstrap4 %}
{%block post_content %}
<h4>Create New Post</h4>
<form id='postForm' action="{% url 'posts:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" class="btn btn-primary btn-lg">
</form> 
<script>var editor = new MediumEditor('.editable');</script> 
{% endblock %}
