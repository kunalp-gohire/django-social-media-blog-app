<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css" media="screen" charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">

    <link rel="stylesheet" href="{% static 'post/css/style.css' %}">

    <title>My Subs</title>
    
</head>

<body>

    <nav class="navbar  navbar-expand-lg navbar-dark bg-dark navbar-static-top nav-style" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">BlogStan</a>

            <ul class="navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a class="nav-link" href="{% url 'posts:for_user'  username=user.username %}">ACCOUNT</a></li>
                <li><a class="nav-link" href="{% url 'posts:all'%}">HOME</a></li>
                <li><a class="nav-link" href="{% url 'posts:create'%}">POST</a></li>
                <li><a class="nav-link" href="{% url 'accounts:logout' %}">LOG-OUT</a></li>
                {% else %}
                <li><a class="nav-link" href="{% url 'accounts:login' %}">LOG-IN</a></li>
                <li><a class="nav-link" href="{% url 'accounts:signup' %}">SIGN-IN</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class=" anim">
        <div class=" container ">
            <div class="container mycontent">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
